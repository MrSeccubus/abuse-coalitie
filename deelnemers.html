<div class="row">
  {% for deelnemer in site.deelnemers %}
  <div class="col grid-example grid-deelnemer s12 m6 l3 blue lighten-3">
  	<div class="center">
  		<a href="{{ deelnemer.url }}">
      {% if deelnemer.logo %}
  			<br>
        <img class="grid-logo" alt="Logo {{ deelnemer.naam }}" title="{{ deelnemer.naam }}" src="/assets/logos/{{ deelnemer.logo }}"><br>
  		{% endif %}
      {{ deelnemer.naam }}
  		</div>
  	</span>
  </div>
  {% endfor %}
</div>
