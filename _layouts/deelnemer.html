---
layout: default
---
<div class="container">

<h1 class="page-title"><a href="{{ page.homepage }}">{{ page.naam | escape }}</a></h1>

<div class="section">
	{{ content }}
</div>

{% if page.logo %}
	<div class="section center">
		<a href="{{ page.homepage }}"><img class="deelnemer-logo" width=100% alt="Logo {{page.name}}" title="{{ page.name }}" src="/assets/logos/{{ page.logo }}"></a>
	</div>
{% endif %}

<div class="section">
	{% if page.ondertekend %}
		{{ page.naam | escape }} heeft ons <a href="/manifest/">manifest</a> ondertekend.
	{% else %}
		{{ page.naam | escape }} is ondersteunend lid van AAN.
	{% endif %}
</div>

</div>
