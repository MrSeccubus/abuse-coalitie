<h5 class="center">Einde aan internet abuse</h5>

<p class="light">Abuse informatie afleveren en onder de aandacht brengen van die partijen die er iets aan kunnen te doen is de bewezen effective manier om abuse, en dus de kwetsbaarheid van ons internet te verlagen.</p>
