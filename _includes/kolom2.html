<h5 class="center">Een gezamenlijke aanpak</h5>

<p class="light">Samen zijn we sterk, maar dubbel werk heeft geen zin. AAN verschaft inzicht in wie wat doet bij de bestrijding van internet abuse. AAN werkt aan een stelsel van afspraken tussen deze partijen met als doel een zo schoon en veilig mogelijk internet.</p>
