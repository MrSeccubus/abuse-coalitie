<h5 class="center">Een gezamenlijke aanpak</h5>

<p class="light">Samen zijn we sterk, maar dubbel werk heeft geen zin. A.A.N. probeert inzicht te verschaffen in wie wat doet bij de bestrijding van internet abuse en te komen tot een stelsel van afspraken tussen deze partijen met als doel een zo schoon en veilig mogelijk internet.</p>
